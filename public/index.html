<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Painel SCT</title>
  </head>
  <body>
    <h1>WS</h1>

    <div style="border: solid 1px; height: 870px; width: 50%">
      <div style="margin: 10px 10px; border: solid 1px; height: 75px">
        <div style="margin: 10px 10px">
          <input
            id="id-input-url"
            style="width: 300px"
            placeholder="server:port"
            value="localhost:8080"
            disabled
          />
          <button onclick="ws.handlerConnectWebSocket();">Connect</button>
          <button onclick="ws.handlerCloseConnectWebSocket();">Close</button>
          <div style="margin: 10px 0px">
            <label>Status:</label>
            <span id="id-span-status"></span>
          </div>
        </div>
      </div>
      <div style="margin: 10px 10px; border: solid 1px; height: 370px">
        <div style="margin: 10px 10px">
          <textarea
            id="id-textarea-request"
            style="width: 500px; height: 300px;"
            placeholder="Request"
          ></textarea>
        </div>
        <div style="margin: 10px 10px">
          <button onclick="ws.handlerRequest();">Send</button>
        </div>
      </div>
      <div style="margin: 10px 10px; border: solid 1px; height: 370px">
        <div style="margin: 10px 10px">
          <textarea
            id="id-textarea-message-log"
            style="width: 100%; height: 300px;"
            placeholder="Message Log"
          ></textarea>
        </div>
        <div style="margin: 10px 10px">
          <button>Clear</button>
        </div>
      </div>
    </div>

    <script src="ws-client.js"></script>
  </body>
</html>
